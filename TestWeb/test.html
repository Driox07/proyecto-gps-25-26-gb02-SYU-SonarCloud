<!DOCTYPE html>
<html lang="es">
    <!-- Registro para probar, ncesita nombre, ap1, ap2, mail, contraseña -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse en OverSounds</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Registrarse en OverSounds</h2>
        <form action="/register" method="post">
            <label for="nick">Nickname:</label>
            <input type="text" id="nick" name="nick" required>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido1">Primer Apellido:</label>
            <input type="text" id="apellido1" name="apellido1" required>

            <label for="apellido2">Segundo Apellido:</label>
            <input type="text" id="apellido2" name="apellido2" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required>

            <button type="submit">Registrar</button>
        </form>
    </div>
</body>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const form = document.querySelector('form');
    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const payload = {
            nick: form.nick.value.trim(),
            nombre: form.nombre.value.trim(),
            apellido1: form.apellido1.value.trim(),
            apellido2: form.apellido2.value.trim(),
            email: form.email.value.trim(),
            contrasena: form.contrasena.value
        };

        try {
            const res = await fetch('http://localhost:8080/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            const json = await res.json();
            console.log('Respuesta del servidor:', json);
            alert('Respuesta del servidor: ' + JSON.stringify(json));
        } catch (err) {
            console.error('Error enviando datos:', err);
            alert('Error al enviar datos: ' + (err.message || err));
        }
    });
});
</script>
</html>
